server:
  port: 8080

nvr:
  # 开发环境建议使用相对可写目录，避免权限问题
  hlsRoot: ./streams
  ffmpeg: /usr/bin/ffmpeg
  hls:
    time: 2          # 每段 2s，更稳
    listSize: 10     # 保留 10 段（≈20s 窗口）
    deleteSegments: false  # 开发环境先不删，避免客户端追不上
    aacBitrate: 96k
  ffmpegFlags:       # 全局 RTSP/缓冲参数
  - -rtsp_transport
  - tcp
  - -rtsp_flags
  - prefer_tcp
  - -rw_timeout
  - "20000000"     # 20s 读超时，便于外层重启
  - -fflags
  - nobuffer+genpts
  - -flags
  - +cgop

spring:
  mvc:
    cors:
      mappings:
        - path-pattern: "/**"
          allowed-origins: "*"
          allowed-methods: "*"
          allowed-headers: "*"
