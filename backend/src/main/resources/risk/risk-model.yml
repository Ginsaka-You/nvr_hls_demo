version: "2024Q4-REMOTE-ALARM-v0.53"
parameters:
  timezone: "Asia/Shanghai"
  nightStartHour: 18
  nightEndHour: 6
  mergeWindow: PT5M
  analysisWindow: PT30M
  historyWindow: PT6H
  challengeWindow: PT5M
  imsiReentryWindow: PT30M
  imsiDedupWindow: PT5M
  f1ToF2LinkWindow: PT4M
  radarPersistThreshold: PT10S
  radarMinRangeMeters: 10
  radarMaxRangeMeters: 150
  radarNearCoreMeters: 20
  imsiWhitelist:
    - "460000000000001"
priorities:
  - id: P1
    name: "P1 最高优先级"
    description: "综合得分 ≥70，或核心摄像头直接见人，表明入侵已抵达警戒线内。"
    guidance: "立即执行 A2 远程警报并进入 G1；夜间等待窗到期仍异常再准备 A3。"
  - id: P2
    name: "P2 高优先级"
    description: "综合得分 40–69，通常为雷达近域逼近或 IMSI+雷达协同。"
    guidance: "执行 A2 远程警报，等待 5 分钟远程警报等待窗反馈。"
  - id: P3
    name: "P3 中等优先级"
    description: "综合得分 15–39，外圈弱线索或单一感知需继续观察。"
    guidance: "执行 A1 留痕，关注是否形成链路升级。"
  - id: P4
    name: "P4 低优先级"
    description: "综合得分 <15，仅记录或取证，无需处置。"
    guidance: "保持监控即可。"
actions:
  - id: A1
    name: "A1 取证记录"
    description: "自动留痕并维持事件上下文，不主动干预。"
  - id: A2
    name: "A2 远程警报"
    description: "灯光+喊话一次性执行，输出 8s 并进入 600s 冷却（节流键 {site_id,channel_id}），同步启动 5 分钟等待窗。"
  - id: A3
    name: "A3 人员出动"
    description: "通知安保到场（非公安），同一事件仅一次。"
fRules:
  - id: F1
    name: "外圈 IMSI 异常"
    trigger: "非白名单 IMSI 首次出现或 30min 内再次出现"
    dataSource: "IMSI 探针（≈500m 村落覆盖）"
    window: "mergeWindow=300s 内去重统计"
    frequencyLimit: "同一 IMSI 5min 内仅记 1 次首次出现"
    cooldown: "PT5M"
    actionImpact: "提供弱线索，仅外圈降噪用白名单，得分受昼夜与协同乘子影响"
  - id: F2
    name: "雷达中圈逼近"
    trigger: "雷达检测人形 10–150m 内靠近核心，持续≥10s 计强信号；10–20m 为近域加权"
    dataSource: "毫米波雷达（有效 10–150m，<10m 物理盲区）"
    window: "mergeWindow=300s 内按轨迹聚合"
    frequencyLimit: "同一目标轨迹仅记 1 次"
    cooldown: "PT10S"
    actionImpact: "得分可叠加（持续/逼近/10–20m 近域），与 F1/F3 协同强化"
  - id: F3
    name: "核心摄像头见人"
    trigger: "核心区摄像头事件在 12s 内经 S_cam 互补投票（entry / loiter / leave 组合）达到 ≥50"
    dataSource: "核心摄像头（有效 1–40m，跨越警戒线计入）"
    window: "cam_vote_window=12s；entry≤3s 离开降权"
    frequencyLimit: "互补取最大，不累加"
    cooldown: "PT1M"
    actionImpact: "S_cam ∈ {65,60,55,50,20,0}；≥50 视为核心阳性，可驱动远程警报"
gRules:
  - id: G1-N
    name: "G1 夜间远程警报"
    trigger: "夜间：S_cam ≥50，或 P≥P2 且满足 mid_persist / near_core_10_20m / link_f1_f2"
    action: "A2"
    notes: "夜间命中后立即执行远程警报并启动 T=300s 复评窗口"
  - id: G1-D
    name: "G1 白天核心越界"
    trigger: "白天：S_cam ≥50（核心摄像头识别人形越界/徘徊）"
    action: "A2"
    notes: "白天核心越界仍需执行远程警报，A2 受统一 600s 节流约束"
  - id: G1-D-X
    name: "G1 白天例外闸门"
    trigger: "白天：无 F3，且 P≥70，并满足雷达持续≥10s + 近域10–20m + 向内逼近，并出现 IMSI 重现 / F1→F2 链路 / 未知 IMSI≥2 任一"
    action: "A2"
    notes: "解决白天高分仍停留 A1 的缺口，输出同样遵循 8s/600s 节流"
  - id: G2
    name: "等待窗失败升级"
    trigger: "夜间且 A2 远程警报后 T=300s 到期仍异常（60s 内新 S_cam ≥50 且无 cam_leave，或 30s 内 mid_persist/approach_core）"
    action: "A3"
    notes: "仅夜间允许 A3；摄像侧需要强阳性且未被离开事件清空，雷达侧需持续/逼近仍存在"
  - id: G3
    name: "白天取证闸门"
    trigger: "白天且未命中 G1-N/G1-D/G1-D-X（无核心越界及例外闸门）"
    action: "A1"
    notes: "白天仅取证，不执行 A3；A2 需满足核心越界或例外组合"
stateMachine:
  states:
    - id: IDLE
      name: "空闲"
      description: "站点未检测到风险。"
    - id: MONITORING
      name: "监控记录"
      description: "得分 ≥15 或任一 F 规则成立，执行 A1。"
    - id: CHALLENGE
      name: "远程警报"
      description: "夜间命中 G1，A2 已执行并等待 5 分钟窗口。"
    - id: DISPATCHED
      name: "出警处理中"
      description: "夜间命中 G2，A3 已派出。"
    - id: RESOLVED
      name: "事件结束"
      description: "远程警报等待窗结束且无异常或出警闭环。"
  transitions:
    - from: IDLE
      to: MONITORING
      trigger: "任一 F 规则得分 >0"
    - from: MONITORING
      to: CHALLENGE
      trigger: "夜间命中 G1 执行 A2"
    - from: CHALLENGE
      to: DISPATCHED
      trigger: "夜间命中 G2 执行 A3"
    - from: MONITORING
      to: RESOLVED
      trigger: "事件合并窗结束且无新增线索"
    - from: CHALLENGE
      to: RESOLVED
      trigger: "T 内异常消失"
    - from: DISPATCHED
      to: RESOLVED
      trigger: "出警完成"
